<!doctype html>

                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">

            </button>

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                <div class="offcanvas-body d-flex flex-column p-0">
                    <ul class="navbar-nav d-flex flex-column h-100 justify-content-center text-center text-lg-start ps-0 ps-lg-5">
                        <li class="nav-item display-4 mb-2 fw-normal">
                            <a class="nav-link active" aria-current="page" href="#hero">Home</a>
                        </li>
                        <li class="nav-item display-4 mb-2 fw-normal">
                            <a class="nav-link" href="#skills">Skills</a>

                        <li class="nav-item display-4 mb-2 fw-normal">
                            <a class="nav-link" href="#projects">Projects</a>

                                class="fa-brands fa-github display-5 mx-2"></i></a></li>
                        <li><a href="mailto:robin.code22@gmail.com" target="_blank" title="Robin King Email"><i
                                class="fa-solid fa-envelope display-5 mx-2"></i></a></li>

                    <h2 class="display-1">Skills</h2>

                        </li>
                        <li class="m-3">
                            <button class="unity" type="button" aria-selected="false"><i
                                    class="fa-brands fa-unity display-1"></i></button>
                        </li>
                        <li class="m-3">
                            <button class="threejs" type="button" aria-selected="false"><img src="/icons/threejs.svg"
                                                                                             alt="Three.js logo">

                        <li class="m-3">
                            <button class="maya" type="button" aria-selected="false"><img src="/icons/maya.svg"
                                                                                          alt="Autodesk Maya logo">
                            </button>

                    </li>
